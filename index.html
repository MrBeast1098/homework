<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #F0F0F0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      h1 {
        margin-bottom: 30px;
        color: cornflowerblue;
      }
      
      button {
        padding: 10px 20px;
        background-color: cornflowerblue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <button id="chat-gpt-button">Chat GPT</button>
    
    <script>
      const chatGptButton = document.getElementById("chat-gpt-button");
      
      chatGptButton.addEventListener("click", () => {
        window.location.href = "/gpt/gpt.html";
      });
    </script>
  </body>
</html>
